<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />

  <title>
    {% if page.title == "Home" %}
    {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
    {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- meta -->
  <meta name="robots" content="index, follow" />
  <meta name="googlebot" content="index, follow, snippet, archive" />
  <meta name="author" content="{{ author.name }}, {{ author.url }}" />
  <meta name="keywords" content="openspace, non-conference, developers, podcast, presentations" />
  <meta name="title" property="og:title" content="{{ page.title }}">
  <meta name="description" content="{{ page.description }}" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
  <meta name="google-site-verification" content="HIDXDYvVDyhunDUovEXgLbJEAWD6xH8agaWVvgaYyq8" />

  <!-- Standard favicon -->
  <link rel="icon" href="{{ site.baseurl }}/favicon.ico" sizes="any">

  <!-- PNG favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/public/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/public/favicon-16x16.png">

  <!-- Apple Touch Icon (for iOS) -->
  <link rel="apple-touch-icon" href="{{ site.baseurl }}/public/apple-touch-icon.png">

  <!-- Android/Progressive Web App -->
  <link rel="manifest" href="{{ site.baseurl }}/public/site.webmanifest">

  <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300&amp;subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" media="screen" href="{{ site.baseurl }}/public/js/highslide/highslide.css">
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/public/css/main.css?v=201507140905" />

  <script type="text/javascript" src="{{ site.baseurl }}/public/js/jquery-1.8.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/public/js/jquery.organicTabs.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/public/js/highslide/highslide-full.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/public/js/main.js?v=202106182033"></script>

  <script src="https://cdn.maptiler.com/maptiler-sdk-js/v2.0.3/maptiler-sdk.umd.js"></script>
  <link href="https://cdn.maptiler.com/maptiler-sdk-js/v2.0.3/maptiler-sdk.css" rel="stylesheet">
</head>
